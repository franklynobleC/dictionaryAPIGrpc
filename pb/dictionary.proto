  syntax = "proto3";

package pb;

option go_package = "github.com/franklynobleC/dictionaryAPIGrpc/service";


  service englishDictionary{
    rpc searchWords(Wordrequest)returns (WordResponse) {}

  }

  message Wordrequest{
    string word = 1; 
  }
  message WordResponse {
    string words = 2;
  }
